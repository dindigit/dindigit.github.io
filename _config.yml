---
prose:
  media: images
kramdown:
  auto_ids: true
  footnote_nr: '1'
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  coderay:
    coderay_wrap: div
    coderay_line_numbers: inline
    coderay_line_number_start: '1'
    coderay_tab_width: '4'
    coderay_bold_every: '10'
    coderay_css: style
timezone: ''
port: 4000
show_drafts: ''
collections:
  posts:
    output: true
    permalink: "/:categories/:year/:month/:day/:title.html"
exclude:
- vendor
