---
layout: default
published: true
---

<div id="post">
{{ content }}
<p>Published by <a href="mailto:{{page.author-email}}">{{page.author}}</a>{% if post.date %} on {{ post.date | date_to_string }} {% endif %}</p>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
